<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="lib/js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/js/bootstrap/css/bootstrap-theme.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap/js/bootstrap.js"></script>
    <!-- angular js -->
    <script type="text/javascript" src="lib/js/angular/angular.js"></script>
    <script type="text/javascript" src="lib/js/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/js/angular/angular-ui-router.js"></script>
    <script type="text/javascript" src="lib/js/angular/angular-animate.js"></script>
	<title>Aside study</title>
</head>
<body ng-app='asideApp'>

<h1 style="text-align:center">ui-router study</h1>

<nav class="navbar navbar-inverse">
<div class="container-fluid">
<div class="navbar-header">
<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a ui-sref="home" class="navbar-brand">Home</a>
</div>
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<ul class="nav navbar-nav">
<li>
<a ui-sref="photos">Photos</a>
</li>
<li>
<a ui-sref="about">About</a>
</li>
</ul>
</div>
</div>
</nav>
<div ui-view></div>

<script>
	var app = angular.module('asideApp', ['ngRoute', 'ui.router']);

	app.config(['$stateProvider', '$urlRouterProvider',function ($stateProvider,   $urlRouterProvider) {
$urlRouterProvider.otherwise('home');
$stateProvider
.state('home',{
url: '/home',
template: 'partials/home.html'
})
.state('photos',{
url: '/photos',
template: 'partials/photos.html'
})
.state('about',{
url: '/about',
template: 'partials/about.html'
})

	}]);


</script>
</body>
</html>
