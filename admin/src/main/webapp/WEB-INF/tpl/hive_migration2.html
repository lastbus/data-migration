<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="hive_migrationCtl2">
    <div class="col">
        <div class="wrapper-md">
            <h4>导出</h4>
            <form class="form-inline" role="form">
                <div class="form-group" style="margin:0;border:0;padding:0; margin: auto ; text-align: center">
                    <select class="form-control" ng-model="sourceEnv">
                        <option ng-repeat="env in envs">{{env}}</option>
                    </select>
                    <div class="input-group">
                        <input class="form-control" type="text">
                        <div class="input-group-addon btn btn-primary">query</div>
                    </div>
                </div>
            </form>

            <div class="b-a bg-light dk r r-2x">
                <span ng-if="doing_async">...loading...</span>
                <abn-tree
                        tree-data="my_data"
                        tree-control="my_tree"
                        on-select="my_tree_handler(branch)"
                        expand-level="2"
                        initial-selection="Granny Smith"
                        icon-leaf="fa fa-table"
                        icon-expand="fa fa-database"
                        icon-collapse="fa fa-database"
                >
                </abn-tree>
            </div>
        </div>
    </div>


    <div class="col">
        <div class="wrapper-md">
            <h4>导入</h4>
            <form class="form-inline" role="form">
                <div class="form-group" style="margin:0;border:0;padding:0; margin: auto ; text-align: center">
                    <select class="form-control">
                        <option ng-repeat="env in envs">{{env}}</option>
                    </select>
                    <div class="input-group">
                        <input class="form-control" type="text">
                        <div class="input-group-addon btn btn-primary">query</div>
                    </div>
                </div>
            </form>


            <div class="b-a bg-light dk r r-2x">
                <span ng-if="doing_async">...loading...</span>
                <abn-tree
                        tree-data="my_data"
                        tree-control="my_tree"
                        on-select="my_tree_handler(branch)"
                        expand-level="2"
                        initial-selection="Granny Smith"
                        icon-leaf="fa fa-table"
                        icon-expand="fa fa-plus"
                        icon-collapse="fa fa-minus"
                >
                </abn-tree>
            </div>
        </div>
    </div>
</div>
