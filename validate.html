	<script type="text/javascript" src="lib/js/angular/angular.js"></script>
	<title>Validate</title>
</head>
<body>
	<h1 style="text-align: center">Validate Study</h1>

	<div>
		<form ng-app="validate" ng-controller="validateCtrl" name="loginForm" novalidate>
			<p>user name: <br>
				<input type="text" name="user" ng-model="user" required>
				<span style="color:red" ng-show="loginForm.user.$dirty && loginForm.user.$invalid">
				<span ng-show="loginForm.user.$error.required">must input username</span>
				</span>
			</p>
			<p>email:<br>
				<input type="email" name="email" ng-model="email" required>
				<span style="color:red" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
				<span ng-show="loginForm.email.$error.required">must input email</span>
				<span ng-show="loginForm.email.$error.email">illegal eamil</span>
				</span>
			</p>

			<p>
				<input type="submit" name="submit" ng-disabled="loginForm.user.$dirty && loginForm.user.$invalid || loginForm.eamil.$dirty && loginForm.email.$invalid">
			</p>
		</form>
	</div>

	<script type="text/javascript">
		angular.module('validate', [])
		.controller('validateCtrl', function($scope) {

		})
	</script>
</body>
</html>
